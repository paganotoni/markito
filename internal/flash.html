<section class="w-full px-5 relative">
    <script>
        function flash(elem, message) {
            elem.classList.remove('hidden');
            elem.innerHTML = message;
            setTimeout(() => {
                elem.classList.add('hidden');
            }, 3000);
        }
    </script>
    <div id="flash" hx-on="htmx:notify: flash(this, event.detail.message);" 
        class="hidden z-10 absolute p-3 px-4 border border-gray-300 shadow-md rounded-lg bg-gray-200 right-[20px] -t-[20px]">
    </div>
</section>
