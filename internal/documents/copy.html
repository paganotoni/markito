<script>
    function copy(selector, message) {
        let content = document.querySelector(selector).innerHTML;
        let element = document.querySelector(selector);
        if (element.tagName.toLowerCase() === 'textarea') {
          content = element.value;
        } 

        navigator.clipboard.writeText(content);
        htmx.trigger("#flash", "htmx:notify",  {'message': message})
    }
</script>
<span class="cursor-pointer <%= class %>"
    hx-on:click="copy(this.dataset.target, `<%= message %>`)"
