<%= if (doc != nil) { %>
    <% contentFor("savedData"){ %>
        <%= partial("documents/saved.html", {}) %>
    <% } %>
<% } %>

<div class="grid grid-cols-2 w-full h-full gap-5">
    <div class="flex-grow max-h-full">
        <textarea class="border-2 border-gray-400 rounded h-full w-full p-5" hx-post="/parse" hx-trigger="keyup delay:200ms" hx-target="#htmlcontainer" id="MarkdownContent" name="MarkdownContent"><%= content %></textarea>
    </div>
    <div class="flex-grow max-h-full">
        <div id="htmlcontainer" class="h-full w-full border border-gray-400 bg-gray-200 rounded p-5"><%= html %></div>
    </div>
</div>
