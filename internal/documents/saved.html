<span class="flex flex-row gap-2">
    <input type="hidden" id="DocumentID" name="DocumentID" value="<%= doc.ID %>">
    <span class="hidden" id="documentIDLink"><%= documentLink(doc.ID) %></span>

    <span>
        <a href="<%= documentLink(doc.ID) %>" class="underline"><%= doc.ID %></a>
    </span>

    <%= partial("copy.html", {
        "message": "âœ… Link copied to clipboard",
        "targetID": "#documentIDLink", 
        "class": ""
    }) %>

    <div class="bg-blue-500 p-1 px-2.5 rounded-lg cursor-pointer" 
        hx-post="/save" hx-target="#link-container"
        hx-include="[name='MarkdownContent'], [id='DocumentID']"
        hx-on::before-cleanup-element="htmx.trigger('#flash', 'htmx:notify',  {'message': 'Document saved'})"> 
        Save 
    </div>
</span>
